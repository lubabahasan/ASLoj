{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Contest</title>
</head>
<body>
{% include "nav.html" %}

<div class="container mt-4">
    <h3>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Contest</h3>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% if form.instance.pk %}Update{% else %}Start Contest{% endif %}</button>
        <a href="{% url 'contest_list' %}" class="btn btn-secondary">Cancel</a>

        {% if form.instance.pk %}
            <!-- Delete button -->
            <form action="{% url 'contest_delete' form.instance.pk %}" method="POST" class="d-inline"
                  onsubmit="return confirm('Are you sure you want to delete this contest?');">
                {% csrf_token %}

            </form>

            <!-- Optional Edit button (redirect to same page, for clarity) -->

        {% endif %}
    </form>
</div>
{% include "footer.html" %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
