{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register for {{ contest.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include "nav.html" %}

  <div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow-sm border-0 rounded-4">
      <div class="card-body p-4">
        <h3 class="text-center mb-4">Register for {{ contest.name }}</h3>

        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label for="id_name" class="form-label">Full Name</label>
            {{ form.name }}
          </div>

          <div class="mb-3">
            <label for="id_student_id" class="form-label">Student ID</label>
            {{ form.student_id }}
          </div>

          <div class="mb-3">
            <label for="id_email" class="form-label">Email Address</label>
            {{ form.email }}
          </div>

          <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'contest_detail' contest.id %}" class="btn btn-secondary px-4">Cancel</a>
            <button type="submit" class="btn btn-primary px-4">Submit Registration</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% include "footer.html" %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
